<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Weather App 0.1.1</title>
  </head>
  <body>
    <main>
      <section class="weather-info">
        <div id="mainContainer" class="container">
          <div id="weatherSearchView" class="weather-app__search-view">
            <h1>Check weather</h1>
            <div class="search">
              <input type="search" id="searchInput" placeholder="ex:. Chicago">
              <button id="searchButton" class="btn">search</button>
            </div>
          </div>

          <div id="weatherForecastView" class="weather-info__forecast-view">
            <div class="weather-info__temperatures">
              <h1 id="weatherCity"></h1>
              <h2 id="weatherCurrentTemp"></h2>
              <p id="weatherMaxTemp"></p>
              <p id="weatherMinTemp"></p>
            </div>
            <div class="weather-info__icon">
              <img id="weatherIcon" alt="weather icon">
              <button class="btn" id="returnToSearchBtn">return</button>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script type="module" src="js/main.js"></script>
  </body>
</html>
