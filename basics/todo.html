<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title>Beginner</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">My List</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="index.html">Shopping list</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="todo.html" tabindex="-1" aria-disabled="true">Todo</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

<div class="container list-wrapper">
  <h1>Todo list</h1>
  <div class="row">
    <div class="col-4">
      <form id="todoForm">
        <div class="mb-3">
          <label for="todoName" class="form-label">Task name</label>
          <input type="text" class="form-control" id="todoName">
          <small id="todoNameError" class="form-text input-info-danger"></small>
        </div>

        <div class="mb-3">
          <label for="todoDesc" class="form-label">Description</label>
          <textarea class="form-control" id="todoDesc"></textarea>
          <small id="todoDescError" class="form-text input-info-danger"></small>
        </div>

        <button type="submit" class="btn btn-success">Add</button>
      </form>
    </div>

    <div class="col-8">
      <ul class="list-group" id="todoList">

      </ul>
    </div>

  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="js/todo.js"></script>
</body>
</html>
